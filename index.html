<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
  <header>
    <h1>Ejemplo de formularios</h1>
  </header>
  <main>
    <form>
        <!-- En lugar de utilizar un p치rrafo para escribir, utilizamos otro tipo de etiqueta que si se encuentre asociada con el input porque un p치rrafo no podemos asociarlo con un input.
        Asociar una etiqueta con un input nos va a permitir hacer m치s grande donde tengo que pulsar por ejemplo-->
        <!-- En los atributos da igual el orden en los que los coloques -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos">
        <!-- Otra forma de asociar, seria la asociaci칩n implicita, va dentro de la etiqueta label: -->
        <label>Email:
            <input type="text">
        </label>
    </form>
  </main>
</body>
</html>
